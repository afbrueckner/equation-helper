<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Equation Helper</h1>
        <label for="level-select">Level:</label>
        <select id="level-select" onchange="changeLevel()">
            <option value="1">1 (Positive Answers)</option>
            <option value="2">2 (Negative Answers)</option>
            <option value="3">3 (Fractions with Positive Answers)</option>
            <option value="4">4 (Mixed)</option>
        </select>
        <button id="save-session">Save Session</button>
        <button id="load-session">Load Session</button>
        <button onclick="resetGame()">Reset</button>
    </header>

    <section id="progress">
        <h2>Progress</h2>
        <p>One-Step: <span id="one-step-progress">0/5</span></p>
        <p>Two-Step: <span id="two-step-progress">Locked</span></p>
        <p>Multi-Step: <span id="multi-step-progress">Locked</span></p>
        <p>Mixed: <span id="mixed-progress">Locked</span></p>
        <p>Streak: <span id="streak">0/5</span></p>
    </section>

    <section id="one-step" class="stage active">
        <h2>One-Step</h2>
        <p>Solve: <span id="one-step-eq"></span></p>
        <p>Hint: <span id="one-step-hint"></span></p>
        <div class="equation">
            <span class="left-side"></span> = <span class="right-side"></span>
        </div>
        <input type="text" id="one-step-input" placeholder="Enter your answer (e.g., x=5 or 5=x)">
        <button onclick="checkOneStep()">Check</button>
        <p id="one-step-feedback"></p>
    </section>

    <section id="two-step" class="stage">
        <h2>Two-Step</h2>
        <p>Solve: <span id="two-step-eq"></span></p>
        <p>Hint 1: <span id="two-step-hint1"></span></p>
        <div class="equation">
            <span class="left-side"></span> = <span class="right-side"></span>
        </div>
        <input type="text" id="two-step-input1" placeholder="Enter step 1 (e.g., 2x=6)">
        <button onclick="checkTwoStep1()">Check Step 1</button>
        <p id="two-step-feedback1"></p>
        <div id="two-step-step2" style="display: none;">
            <p>Next: <span id="two-step-eq2"></span></p>
            <p>Hint 2: <span id="two-step-hint2"></span></p>
            <input type="text" id="two-step-input2" placeholder="Enter final answer (e.g., x=3)">
            <button onclick="checkTwoStep2()">Check Step 2</button>
            <p id="two-step-feedback2"></p>
        </div>
    </section>

    <section id="multi-step" class="stage">
        <h2>Multi-Step</h2>
        <p>Solve: <span id="multi-step-eq"></span></p>
        <p>Hint 1: <span id="multi-step-hint1"></span></p>
        <div class="equation">
            <span class="left-side"></span> = <span class="right-side"></span>
        </div>
        <input type="text" id="multi-step-input1" placeholder="Enter step 1 (e.g., 3x+2=5)">
        <button onclick="checkMultiStep1()">Check Step 1</button>
        <p id="multi-step-feedback1"></p>
        <div id="multi-step-step2" style="display: none;">
            <p>Next: <span id="multi-step-eq2"></span></p>
            <p>Hint 2: <span id="multi-step-hint2"></span></p>
            <input type="text" id="multi-step-input2" placeholder="Enter step 2 (e.g., 3x=3)">
            <button onclick="checkMultiStep2()">Check Step 2</button>
            <p id="multi-step-feedback2"></p>
        </div>
        <div id="multi-step-step3" style="display: none;">
            <p>Next: <span id="multi-step-eq3"></span></p>
            <p>Hint 3: <span id="multi-step-hint3"></span></p>
            <input type="text" id="multi-step-input3" placeholder="Enter final answer (e.g., x=1)">
            <button onclick="checkMultiStep3()">Check Step 3</button>
            <p id="multi-step-feedback3"></p>
        </div>
    </section>

    <section id="mixed" class="stage">
        <h2>Mixed (No Hints)</h2>
        <p>Solve: <span id="mixed-eq"></span></p>
        <div class="equation">
            <span class="left-side"></span> = <span class="right-side"></span>
        </div>
        <input type="text" id="mixed-input" placeholder="Enter your answer (e.g., x=5)">
        <button onclick="checkMixed()">Check</button>
        <p id="mixed-feedback"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
