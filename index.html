<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Lesson Section -->
        <div id="lesson" class="section active">
            <h1>Lesson: Solving 3x + 5 = 20</h1>
            <p>Goal: Get <strong>x</strong> alone, step by step.</p>
            <div id="step1">
                <p>Equation: <strong>3x <span id="plus-five">+ 5</span> = 20</strong></p>
                <p>Step 1: Subtract 5 from both sides. What do we get?</p>
                <input type="number" id="step1-input" placeholder="Enter the new right side">
                <button onclick="checkStep1()">Check</button>
                <p id="step1-feedback"></p>
            </div>
            <div id="step2" style="display: none;">
                <p>Equation: <strong>3x = 15</strong></p>
                <p>Step 2: Divide both sides by 3. What is x?</p>
                <input type="number" id="step2-input" placeholder="Enter x">
                <button onclick="checkStep2()">Check</button>
                <div id="number-line">
                    <p>Number line: <span>0 --- 3 --- 6 --- 9 --- 12 --- 15</span></p>
                    <p id="number-line-result" style="display: none;">x = 5 is here: 0 --- 3 --- <strong>5</strong></p>
                </div>
                <p id="step2-feedback"></p>
            </div>
            <button id="next-practice" style="display: none;" onclick="goToPractice()">Next: Practice</button>
        </div>
        <!-- Practice and Challenge sections below -->
